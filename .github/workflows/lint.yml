name: Code Style

on:
  pull_request:

jobs:
  lint:
    name: Check Code Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --prefer-stable

      - name: Run Linter
        run: composer run test:lint
